<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>

</head>

<body>
<div class="form">

    <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
    </ul>

    <div class="tab-content">
        <div id="signup">
            <h1>Sign Up</h1>

            <form action="/" id="signup-form" method="post">

                <div class="field-wrap">
                    <label for="email">
                        Email Address<span class="req">*</span>
                    </label>
                    <input type="email" name="email" title="email" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label for="password">
                        Set A Password<span class="req">*</span>
                    </label>
                    <input type="password" name="password" id="password" title="password" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label for="cpassword">
                        Repeat Password<span class="req">*</span>
                    </label>
                    <input type="password" name="cpassword" title="cpassword" required autocomplete="off"/>
                </div>

                <button type="submit" class="button button-block">Sign up</button>

            </form>

        </div>

        <div id="login">
            <h1>Welcome Back!</h1>

            <form action="/" id="login-form" method="post">

                <div class="field-wrap">
                    <label for="email">
                        Email Address<span class="req">*</span>
                    </label>
                    <input type="email" name="email" title="email" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label for="password">
                        Password<span class="req">*</span>
                    </label>
                    <input type="password" name="password" title="password" required autocomplete="off"/>
                </div>

                <button type="submit" class="button button-block">Log In</button>

            </form>

        </div>

    </div><!-- tab-content -->

</div> <!-- /form -->

<div>
    <h2>User data</h2>
    <div id="userdata">User data will be shown here</div>
</div>
<div class="form">
    <h1>Send mail form</h1>
    <h3>Works only for logged in users</h3>
    <form action="/" id="sendmail-form" method="post">
        <div class="field-wrap">
            <label for="github_users">
                User names, delimited by comma<span class="req">*</span>
            </label>
            <input type="text" name="github_users" title="github_users" required autocomplete="off"/>
        </div>
        <div class="field-wrap">
            <label for="message">
                Message<span class="req">*</span>
            </label>
            <input type="text" name="message" title="message" required autocomplete="off"/>
        </div>
        <button type="submit" class="button button-block">Send mail</button>
    </form>
</div>
<div>
    <h2>Mailing result</h2>
    <div id="mail-result">Emailing users result will be shown here</div>
</div>
<script type="text/javascript" src="client.js"></script>
</body>
</html>
